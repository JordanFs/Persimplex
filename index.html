<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8"/>
    <title>Persimplex</title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/application.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/application.js"></script>
</head>
<body>
    <header>
        <div class=" navbar-fixed">
            <nav class="blue">
                <div class="nav-wrapper">
                    <a href="#" class="brand-logo center white-text">Persimplex</a>
                    <ul id="nav-mobile" class="right hide-on-med-and-down">
                        <li><a href="#">Sobre</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row col s12">
                <div id="principal" class="container z-depth-5">
                    <div class="row">
                        <div class="input-field col s12">
                            <select name="metodo" id="metodo">
                                <option value="" disabled selected>Escolha</option>
                                <option value="1">Simplex</option>
                            </select>
                            <label for="metodo">Metódo</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="variaveis" type="number" class="validate black-text">
                            <label for="variaveis">Quantas variáveis de decisão o problema contém ?</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="restricoes" type="number" class="validate black-text">
                            <label for="restricoes">Quantidade de restrições ?</label>
                        </div>
                    </div>
                    <div class="row">
                        <button class="btn waves-effect waves-light col s12 blue" type="submit" name="action">Continuar
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="page-footer blue">
        <div class="container">
            <div class="row">
                <div class="col l6 s12">
                    <h5 class="white-text">Footer Content</h5>
                    <p class="grey-text text-lighten-4">You can use rows and columns here to organize your footer content.</p>
                </div>
                <div class="col l4 offset-l2 s12">
                    <h5 class="white-text">Links</h5>
                    <ul>
                        <li><a class="grey-text text-lighten-3" href="#!">Link 1</a></li>
                        <li><a class="grey-text text-lighten-3" href="#!">Link 2</a></li>
                        <li><a class="grey-text text-lighten-3" href="#!">Link 3</a></li>
                        <li><a class="grey-text text-lighten-3" href="#!">Link 4</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="footer-copyright darken-4">
            <div class="container darken-4">
                © 2017 Copyright Text
                <a class="grey-text text-lighten-4 right" href="#!">More Links</a>
            </div>
        </div>
    </footer>
</body>
</html>
